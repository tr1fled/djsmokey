<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>My Biolink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --accent: #6e45e2;
            --pink: #ff7080;
            --blue: #4facfe;
            --green: #a8ff78;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .blur-card {
            background: rgba(27, 27, 27, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .display-name {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .username {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .desc {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
        }

        .social-icon img {
            width: 20px;
            height: 20px;
        }

        .links {
            margin-top: 25px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Gradient text styling */
        .link-item span {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            display: inline-block;
        }

        /* Individual button gradients */
        .link-item:nth-child(1) span {
            background-image: linear-gradient(45deg, #ffffff, #ffffff);
            font-family: "Rubik Dirt", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 23px;
        }

        .link-item:nth-child(2) span {
            background-image: linear-gradient(45deg, rgb(255, 70, 85), rgb(255, 112, 128));
            font-family: 'Audiowide', cursive;
            font-size: 23px;
            letter-spacing: -1px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 70, 85, 0.2);
        }

    </style>
</head>
<body>
    <div class="video-background">

            <source src="/gout.mp4" type="video/mp4">
            Your browser does not support the video tag.

    </div>

    <div class="blur-card">
        <!-- Replace with your profile picture -->

        <div class="display-name">mines "of all" sweeper "of none"</div>
        <div class="username">@id1275993734147866694</div>
        <div class="desc">Welcome to the joeyy shop</div>
        
        <div class="socials">
            <a href="https://discord.com/users/1275993734147866694" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </a>
            <a href="https://x.com/NaughtyMikoCorp" class="social-icon" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
        </div>
        <div class="links">
            <a href="https://elizabeta.pics" target="_blank" class="link-item"><span>elizabeta.pics</span></a>
            <a href="https://elizabeta.pics/hitnut" target="_blank" class="link-item"><span><i class="fas fa-crosshairs"></i> HITNUT.club</span></a>
        </div>
    </div>
</body>
</html>
